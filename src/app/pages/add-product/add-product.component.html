     <form class="row gy-4 mt-4" [formGroup]="productForm" (ngSubmit)="handleSubmit()">
      <div class="container">
        <img src="/assets/images/ecom.png" class="w-75" class="h-5"><br><br>
             <div class="col-12">
            <input type="name" class="form-control" placeholder="enter your name"
             formControlName="name">
             <div class="alert alert-danger" *ngIf="userData?.['name']?.invalid" >
                <div *ngIf="userData?.['name']?.errors?.['required']">
                   name is required
                </div>   
            </div>
        </div>
        <hr>
        <div class="col-12">
            <input type="price" class="form-control" placeholder="enter price"
             formControlName="price">
             <div class="alert alert-danger" *ngIf="userData?.['price']?.invalid" >
                <div *ngIf="userData?.['price']?.errors?.['required']">
                  price is required
                </div>
                
    
            </div>
        </div>
        <hr>
        <div class="col-12">
            <input type="quantity" class="form-control" placeholder="enter quantity"
             formControlName="quantity">
             <div class="alert alert-danger" *ngIf="userData?.['quantity']?.invalid" >
                <div *ngIf="userData?.['quantity']?.errors?.['required']">
                 quantity is required
                </div>   
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-info">Add Product</button>
        </div>
      </div>
    </form>
